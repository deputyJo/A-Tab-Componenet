<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>

<body>

  <main>

    <div class="tab-container">
      <div class="tab-navigation" role="tablist">
        <button class="btn btn1" data-id="tab1" role="tab" aria-selected="true">Tab 1</button>
        <button class="btn btn2" data-id="tab2" role="tab" aria-selected="false">Tab 2</button>
        <button class="btn btn3" data-id="tab3" role="tab" aria-selected="false">Tab 3</button>
      </div>
      <div class="tab-content">
        <div class="tab-panel" id="tab1" role="tabpanel">Content for Tab 1</div>
        <div class="tab-panel" id="tab2" role="tabpanel" hidden>Content for Tab 2</div>
        <div class="tab-panel" id="tab3" role="tabpanel" hidden>Content for Tab 3</div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
